        <style media="screen">
            :root {
                --viewport-size: 100vmax;
                --face-offset: -1000px; /* calc(1px + var(--viewport-size)); */
                --perspective: 800px;
            }
            html {
                background: #333;
            }
            html, body {
                margin: 0; padding: 0;
            }

            vz-cube, vz-cubepivot {
                display: block;
            }

            section {
                border: 1rem solid gold;
            }

            .cube-viewport {
                width: 100vmax; height: 100vmax;
                perspective: 800px;
                transform: translateZ(800px);
                overflow: hidden;
            }
            .cube-pivot {
                position: relative;
                width: 100%; height: 100%;
                transform-style: preserve-3d;
                transform: translateZ(800px);
            }
            .cube-face {
                position: absolute;
                left: 0; top: 0;
                width: 100%; height: 100%;
                background-size: 100% 100%;
                display: none;
                backface-visibility: hidden;
            }
            .cube-face[data-face=front] {
                display: block;
                transform: rotateY(0deg) translateZ(-49.95vmax);
            }
            .cube-face[data-face=left] {
                display: block;
                transform: rotateY(90deg) translateZ(-49.95vmax);
            }
            .cube-face[data-face=right] {
                display: block;
                transform: rotateY(-90deg) translateZ(-49.95vmax);
            }
            .cube-face[data-face=top] {
                display: block;
                transform: rotateX(-90deg) translateZ(-49.95vmax);
            }
            .cube-face[data-face=bottom] {
                display: block;
                transform: rotateX(90deg) translateZ(-49.95vmax);
            }
            .cube-face[data-face=back] {
                display: block;
                transform: rotateY(180deg) translateZ(-49.95vmax);
            }

        </style>
    </head>
    <body>
        <section>
            <vz-cube class="cube-viewport">
                <vz-cubepivot class="cube-pivot">
                    <div class="cube-face" data-face="top" style="background-image: url(static/images/cubes/02/top.jpg)"></div>
                    <div class="cube-face" data-face="bottom" style="background-image: url(static/images/cubes/02/bottom.jpg)"></div>
                    <div class="cube-face" data-face="front" style="background-image: url(static/images/cubes/02/front.jpg)"></div>
                    <div class="cube-face" data-face="back" style="background-image: url(static/images/cubes/02/back.jpg)"></div>
                    <div class="cube-face" data-face="left" style="background-image: url(static/images/cubes/02/left.jpg)"></div>
                    <div class="cube-face" data-face="right" style="background-image: url(static/images/cubes/02/right.jpg)"></div>
                </vz-cubepivot>
            </vz-cube>
        </section>
